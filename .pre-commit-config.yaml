repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
        name: Check YAML
      - id: end-of-file-fixer
        name: End-of-File Fixer
      - id: trailing-whitespace
        name: Trailing Whitespace
  - repo: local
    hooks:
      - id: black
        name: Black
        entry: black
        language: system
        types: [python]
      - id: flake8
        name: Flake8
        entry: flake8
        language: system
        types: [python]
