name: Build Pants packages

on: [push, pull_request]

permissions:
  packages: write
  contents: read

jobs:
  org-check:
    name: Check GitHub Organization
    if: ${{ github.repository_owner == 'gbto' }}
    runs-on: ubuntu-latest
    steps:
      - name: Noop
        run: "true"

  build-images:
    name: Build and Publish Images
    needs: org-check
    env:
      PANTS_CONFIG_FILES: pants.ci.toml

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            ~/.cache/pants/setup
            ~/.cache/pants/lmdb_store
            ~/.cache/pants/named_caches
          key: ${{ runner.os }}-

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Bootstrap pants
        run: |
          ./pants --version

      - name: Check BUILD files
        run: ./pants tailor --check update-build-files --check

      # PANTS - LINTING AND TESTING
      # - name: Lint and typecheck
      #   run: |
      #     ./pants lint check ::
      # - name: Test
      #   run: |
      #     ./pants test ::

      - name: Package images
        run: |
          ./pants --changed-since=origin/main --changed-dependees=transitive check package

      - name: Push pants images
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          echo $GITHUB_TOKEN | docker login ghcr.io -u USERNAME --password-stdin
          ./pants --changed-since=origin/main --changed-dependees=transitive check publish

      - name: Upload pants log
        uses: actions/upload-artifact@v2
        with:
          name: pants-log
          path: .pants.d/pants.log
        if: always() # We want the log even on failures.

